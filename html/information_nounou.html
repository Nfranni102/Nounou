<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/information_nounou.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <h2>Formulaire pour les Nounous</h2>
        <form action="../php/information_nounou.php" method="post">
            <div class="form-group">
                <label for="type-garde">Je suis une :</label>
                <select name="type_garde" id="type_garde">
                    <option value="Nounou">Nounou</option>
                    <option value="Babysitter">Babysitter</option>
                </select>
            </div>


            <div class="form-group">
                <label for="experience">Expérience en garde d'enfants :</label>
                <select name="experience" id="experience">
                    <option value="moins 1 ans">Moins de 1 ans</option>
                    <option value="1 ans et 3 ans">1 - 3 ans</option>
                    <option value="plus de 3 ans">Plus de 3 ans d'experience</option>
                </select>
            </div>


            <div class="form-group">
                <label for="disponibilite">Disponible :</label>
                <select name="disponibilite" id="disponibelite">
                    <option value="Temps Plein">Temps plein</option>
                    <option value="Temps Partiel">Temps Partiel</option>
                    <option value="Occasionnel">Occasionnellement</option>
                </select>
            </div>


            <div class="form-group">
                <label for="ageEnfants">Age des enfants que vous souhaitez garder :</label>
                <select name="ageEnfant" id="ageEnfant">
                    <option value="0 a 6 mois">0 à 6 mois</option>
                    <option value="6 mois et 4 ans">6 mois et 4 ans</option>
                    <option value="4 ans et 7 ans">4 ans et 7 ans</option>
                    <option value="7 ans et plus">7 ans et plus</option>
                </select>
            </div>


            <div class="form-group">
                <label for="taches">Taches supplementaire si les parents le demandent :</label>
                <select name="taches" id="taches">
                    <option value="aucun">Aucun</option>
                    <option value="preparer le repas des enfnats">preparer le repas des enfnats</option>
                    <option value="faire la lessive">faire la lessive</option>
                    <option value="aider à faire le devoir">Aider à faire le devoir</option>
                    <option value="prendre le bain">Faire le bain des enfants</option>
                </select>
            </div>

            
            <div class="form-group">
                <label for="langues">Langues parlées :</label>
                <input type="text" name="langues" id="langues" placeholder="Ex: Francais, Anglais">
            </div>


            <div class="form-group">
                <label for="niveau">Quel est votre niveau d'étude :</label>
                <select name="niveau_étude" id="niveau_étude">
                    <option value="Aucun">Aucun</option>
                    <option value="CEPE">CEPE</option>
                    <option value="BEPC">BEPC</option>
                    <option value="BAC">BAC</option>
                    <option value="LICENCE">LICENCE</option>
                    <option value="MASTER">MASTER</option>
                </select>
            </div>


            <div class="form-group">
                <label for="debut de garde">Début du commencement de la garde :</label>
                <input type="date" id="debut_de_garde" name="debut_de_garde">
            </div>

            <div class="form-group">
                <label for="fin de garde">Fin de la garde :</label>
                <input type="date" name="fin_de_garde" id="fin_de_garde">
            </div>


            <div class="form-group">
                <label for="lieu de garde">Lieu de garde:</label><br>
                <input type="radio" name="lieu_de_garde" id="chez moi" value="chez moi">
                <label for="chez moi">Chez moi</label>
                <input type="radio" name="lieu_de_garde" id="chez parents" value="chez parents">
                <label for="chez parents">Chez les parents</label>
            </div>


            <div class="form-group">
                <label for="prix">Combien demandez-vous par semaine auprès des Parents cher Nounou ?</label>
                <input type="text"  name="prix" id="prix" placeholder="Entrez votre prix ">
            </div>


            <div class="form-group">
                <label for="emploi du temps">Planifier votre emploi du temps :</label>
                <input type="text" name="emploi_du_temps" id="emploi_du_temps" placeholder="Ex: Lundi: 8h-17h, Mardi:10h-19h">
            </div>


            <div class="form-group">
                <label for="annonce">Presentez-vous auprès des parents </label>
                <textarea name="annonce" id="annonce" rows="4"></textarea>
            </div>



            <div class="form-group">
                <label for="contact">Preferences de contact :</label>
                <input type="radio" name="contact" id="whatsapp" value="whatsapp">
                <label for="whatsapp">Whatsapp</label>
                <input type="radio" name="contact" id="email" value="email">
                <label for="email">Email</label>
            </div>



            <div class="form-group">
                <label for="numeroEmail">Numero de téléphone ou email :</label>
                <input type="text" name="numeroEmail" id="numeroEmail">
            </div>

            <button type="submit">Publier</button>
        </form>
    </div>
    
</body>
</html>
